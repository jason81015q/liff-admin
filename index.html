<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>管理員審核</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 20px;
    }
    h2 { text-align: center; margin-bottom: 20px; }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.06);
      cursor: pointer;
    }
    .card small { color: #777; }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 420px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }
    .approve { background: #06c755; }
    .reject { background: #ff4d4f; }
    .gray { background: #999; }
  </style>
</head>

<body>

<h2>補打卡審核</h2>

<!-- 假資料列表 -->
<div class="card" onclick="openDetail('A001','2025-03-01','早班','下班','忘記打卡')">
  <strong>A001</strong><br>
  <small>2025-03-01　早班 下班</small>
</div>

<div class="card" onclick="openDetail('A002','2025-02-27','晚班','上班','系統異常')">
  <strong>A002</strong><br>
  <small>2025-02-27　晚班 上班</small>
</div>

<!-- 詳細 Modal -->
<div class="modal" id="detailModal">
  <div class="modal-content">
    <h3>補打卡申請</h3>

    <p id="dEmp"></p>
    <p id="dDate"></p>
    <p id="dShift"></p>
    <p id="dAction"></p>
    <p id="dReason"></p>

    <button class="btn approve" onclick="decide('approve')">核准</button>
    <button class="btn reject" onclick="decide('reject')">退回</button>
    <button class="btn gray" onclick="closeDetail()">關閉</button>
  </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  liff.init({ liffId: "2008769825-PIs3BEGg" });

  function openDetail(emp, date, shift, action, reason) {
    document.getElementById("dEmp").innerText = "員工：" + emp;
    document.getElementById("dDate").innerText = "日期：" + date;
    document.getElementById("dShift").innerText = "班別：" + shift;
    document.getElementById("dAction").innerText = "動作：" + action;
    document.getElementById("dReason").innerText = "原因：" + reason;
    document.getElementById("detailModal").style.display = "flex";
  }

  function closeDetail() {
    document.getElementById("detailModal").style.display = "none";
  }

  function decide(type) {
    closeDetail();
    alert(type === "approve" ? "已核准 ✅" : "已退回 ❌");
  }
</script>

</body>
</html>
